<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Red Panda</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
</head>
<body>
  <h1>Red Panda</h1>
  <h2>by Wendelle So</h2>
  <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
  

  <script language="javascript" type="text/javascript">
	  
function send_with_ajax( ){
$.ajax({
    url: 'wend9.github.io/MC_Kleiner_Panda.JPEG',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
    },
    type: "GET", /* or type:"GET" or type:"PUT" */
    dataType: "json",
    success: function (result) {
	$("#get_img").attr("src", result);
        console.log("success");
    },
    error: function () {
        console.log("error");
    }
});
  
	  }
/*function send_with_ajax( ){
		
	xhr = new XMLHttpRequest();
	
        xhr.open("GET", "wend9.github.io/MC_Kleiner_Panda.JPEG", true);
        xhr.send(null);

        
    }*/

  </script>
  <button onClick="send_with_ajax()">Get Image</button><br />
<img id="get_img" />

</body>
</html>

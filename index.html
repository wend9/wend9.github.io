<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Red Panda</title>
  
</head>
<body>
  <h1>Red Panda</h1>
  <h2>by Wendelle So</h2>
  <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
  

  <script language="javascript" type="text/javascript">
  

function send_with_ajax( ){
		
	xhr = new XMLHttpRequest();
	
        xhr.open("GET", "wend9.github.io/MC_Kleiner_Panda.JPEG", true);
        xhr.send(null);

        xhr.onreadystatechange = function() {
		    if (xhr.readyState == 4){
		        if ((xhr.status == 200) || (xhr.status == 0)){
		            var image = document.getElementById("get_img");
		            image.src = "data:image/gif;base64,";
		        }else{
		            alert("Something misconfiguration : " +
		            	"\nError Code : " + xhr.status +
		            	"\nError Message : " + xhr.responseText);
		        }
		    }
		};
    }

  </script>
  <button onClick="send_with_ajax()">Get Image</button><br />
<img id="get_img" />

</body>
</html>

  <script language="javascript" type="text/javascript">
  function getXMLHTTPRequest()
{
var req = false;
try
  {
    req = new XMLHttpRequest(); /* e.g. Firefox */
  }
catch(err1)
  {
  try
    {
     req = new ActiveXObject("Msxml2.XMLHTTP");
  /* some versions IE */
    }
  catch(err2)
    {
    try
      {
       req = new ActiveXObject("Microsoft.XMLHTTP");
  /* some versions IE */
      }
      catch(err3)
        {
         req = false;
        }
    }
  }
return req;
}

function send_with_ajax( ){
		if (window.XMLHttpRequest || window.ActiveXObject) {
		    if (window.ActiveXObject) {
		    	try {
		    		xhr = new ActiveXObject("Msxml2.XMLHTTP");
		    	} catch(exception) {
		    		xhr = new ActiveXObject("Microsoft.XMLHTTP");
		    	}
		    } else {
		      xhr = new XMLHttpRequest();
		    }
		} else {
		    alert("fail!");
		}

        //xhr.open("GET", "/Users/willame_01/Desktop/redpanda1.jpeg", true);	// Make sure file is in same server
        xhr.open("GET", "redpanda1.jpeg", true);
        xhr.send(null);

        xhr.onreadystatechange = function() {
		    if (xhr.readyState == 4){
		        if ((xhr.status == 200) || (xhr.status == 0)){
		            var image = document.getElementById("get_img");
		            image.src = "data:image/gif;base64,";
		        }else{
		            alert("Something misconfiguration : " +
		            	"\nError Code : " + xhr.status +
		            	"\nError Message : " + xhr.responseText);
		        }
		    }
		};
    }

  </script>
  <button onClick="send_with_ajax()">Get Image</button><br />
<img id="get_img" />
